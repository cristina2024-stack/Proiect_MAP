<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Magazinelor</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background: #f5f5f5; }
        button { background-color: #c0392b; color: white; border: none;
            padding: 6px 12px; cursor: pointer; border-radius: 4px; }
        button:hover { background-color: #e74c3c; }
        a { text-decoration: none; color: #2c3e50; font-weight: bold; }
    </style>
</head>
<body>

<h1>Lista Magazinelor</h1>

<a th:href="@{/shops/new}">➕ Adaugă magazin nou</a>
<br><br>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nume</th>
        <th>Proprietar</th>
        <th>Suprafață (m²)</th>
        <th>Acțiuni</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="s : ${shops}">
        <td th:text="${s.id}">S1</td>
        <td th:text="${s.name}">Zara</td>
        <td th:text="${s.ownerName}">Maria Popescu</td>
        <td th:text="${s.areaSqm}">120.0</td>

        <td>
            <form th:action="@{'/shops/' + ${s.id} + '/delete'}" method="post">
                <button type="submit">Șterge</button>
            </form>
        </td>
    </tr>

    <tr th:if="${#lists.isEmpty(shops)}">
        <td colspan="5" style="text-align:center;">
            Niciun magazin înregistrat
        </td>
    </tr>

    </tbody>
</table>

</body>
</html>
