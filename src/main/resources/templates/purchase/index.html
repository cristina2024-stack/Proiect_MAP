<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Tranzacțiilor</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f5f5f5; }
        button { background-color: #c0392b; color: white; border: none; padding: 6px 12px; cursor: pointer; border-radius: 5px; }
        button:hover { background-color: #e74c3c; }
        a { text-decoration: none; color: #2c3e50; }
    </style>
</head>
<body>

<h1>Lista Tranzacțiilor</h1>

<a th:href="@{/purchases/new}">➕ Adaugă tranzacție</a>
<br><br>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>ID Client</th>
        <th>ID Magazin</th>
        <th>Monedă</th>
        <th>Suma</th>
        <th>Acțiuni</th>
    </tr>
    </thead>

    <tbody>

    <tr th:each="p : ${purchases}">
        <td th:text="${p.id}">P1</td>
        <td th:text="${p.customerId}">C1</td>
        <td th:text="${p.shopId}">S1</td>
        <td th:text="${p.currency}">RON</td>
        <td th:text="${p.amount}">100.0</td>

        <td>
            <form th:action="@{'/purchases/' + ${p.id} + '/delete'}" method="post">
                <button type="submit">Șterge</button>
            </form>
        </td>
    </tr>

    <tr th:if="${#lists.isEmpty(purchases)}">
        <td colspan="6" style="text-align:center;">Nicio tranzacție înregistrată</td>
    </tr>

    </tbody>
</table>

</body>
</html>
