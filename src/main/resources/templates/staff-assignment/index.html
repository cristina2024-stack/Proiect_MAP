<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Asignărilor Personalului</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background: #f5f5f5; }
        button { background-color: #c0392b; color: white; border: none;
            padding: 6px 12px; cursor: pointer; border-radius: 4px; }
        button:hover { background-color: #e74c3c; }
        a { text-decoration: none; color: #2c3e50; font-weight: bold; }
    </style>
</head>
<body>

<h1>Lista Asignărilor Personalului</h1>

<a th:href="@{/staff-assignments/new}">➕ Adaugă asignare nouă</a>
<br><br>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>ID Etaj</th>
        <th>ID Angajat</th>
        <th>Schimb</th>
        <th>Acțiuni</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="a : ${assignments}">
        <td th:text="${a.id}">A1</td>
        <td th:text="${a.floorId}">F1</td>
        <td th:text="${a.staffId}">S1</td>
        <td th:text="${a.shift}">MORNING</td>

        <td>
            <form th:action="@{'/staff-assignments/' + ${a.id} + '/delete'}" method="post">
                <button type="submit">Șterge</button>
            </form>
        </td>
    </tr>

    <tr th:if="${#lists.isEmpty(assignments)}">
        <td colspan="5" style="text-align:center;">Nicio asignare găsită</td>
    </tr>
    </tbody>
</table>

</body>
</html>
