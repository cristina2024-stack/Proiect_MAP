<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Echipamentelor Electrice</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f5f5f5; }
        button { background-color: #c0392b; color: white; border: none; padding: 6px 12px; cursor: pointer; }
        button:hover { background-color: #e74c3c; }
        a { text-decoration: none; color: #2c3e50; }
    </style>
</head>
<body>
<h1>Lista Echipamentelor Electrice</h1>

<a th:href="@{/electrical-assets/new}">➕ Adaugă echipament nou</a>
<br><br>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Etaj</th>
        <th>Tip</th>
        <th>Stare</th>
        <th>Descriere</th>
        <th>Acțiuni</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="a : ${assets}">
        <td th:text="${a.id}">EA1</td>
        <td th:text="${a.floorId}">F1</td>
        <td th:text="${a.type}">LIGHT</td>
        <td th:text="${a.status}">ACTIVE</td>
        <td th:text="${a.description}">Corp de iluminat</td>
        <td>
            <form th:action="@{'/electrical-assets/' + ${a.id} + '/delete'}" method="post">
                <button type="submit">Șterge</button>
            </form>
        </td>
    </tr>
    <tr th:if="${#lists.isEmpty(assets)}">
        <td colspan="6" style="text-align:center;">Niciun echipament înregistrat</td>
    </tr>
    </tbody>
</table>

</body>
</html>
