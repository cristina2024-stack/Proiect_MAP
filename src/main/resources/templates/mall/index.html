<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mall List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        table {
            width: 60%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c0392b;
        }
        a.button {
            display: inline-block;
            background-color: #2ecc71;
            color: white;
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 4px;
        }
        a.button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>

<h1>Lista Mall-urilor</h1>

<a class="button" th:href="@{/malls/new}">Adaugă mall nou</a>
<br><br>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nume</th>
        <th>Oraș</th>
        <th>Acțiuni</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="mall : ${malls}">
        <td th:text="${mall.id}">1</td>
        <td th:text="${mall.name}">Exemplu Mall</td>
        <td th:text="${mall.city}">București</td>
        <td>
            <form th:action="@{'/malls/' + ${mall.id} + '/delete'}" method="post">
                <button type="submit">Șterge</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
