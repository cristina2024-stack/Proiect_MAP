<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Mall-urilor</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f5f5f5; }
        button { background-color: #c0392b; color: white; border: none; padding: 6px 12px; cursor: pointer; border-radius: 5px; }
        button:hover { background-color: #e74c3c; }
        a { text-decoration: none; color: #2c3e50; }
    </style>
</head>
<body>

<h1>Lista Mall-urilor</h1>

<a th:href="@{/malls/new}">➕ Adaugă mall nou</a>
<br><br>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nume</th>
        <th>Oraș</th>
        <th>Nr. Etaje</th>
        <th>Acțiuni</th>
    </tr>
    </thead>

    <tbody>

    <tr th:each="m : ${malls}">
        <td th:text="${m.id}">M1</td>
        <td th:text="${m.name}">Mall Example</td>
        <td th:text="${m.city}">București</td>
        <td th:text="${m.floorCount}">3</td>

        <td>
            <form th:action="@{'/malls/' + ${m.id} + '/delete'}" method="post">
                <button type="submit">Șterge</button>
            </form>
        </td>
    </tr>

    <tr th:if="${#lists.isEmpty(malls)}">
        <td colspan="5" style="text-align:center;">Niciun mall înregistrat</td>
    </tr>

    </tbody>
</table>

</body>
</html>
