<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Clienților</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f5f5f5; }
        button { background-color: #c0392b; color: white; border: none; padding: 6px 12px; cursor: pointer; border-radius: 5px; }
        button:hover { background-color: #e74c3c; }
        a { text-decoration: none; color: #2c3e50; }
    </style>
</head>
<body>
<h1>Lista Clienților</h1>

<a th:href="@{/customers/new}">➕ Adaugă client nou</a>
<br><br>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nume</th>
        <th>Email</th>
        <th>Telefon</th>
        <th>Acțiuni</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c : ${customers}">
        <td th:text="${c.id}">C1</td>
        <td th:text="${c.name}">Maria Ionescu</td>
        <td th:text="${c.email}">maria@example.com</td>
        <td th:text="${c.phone}">0712345678</td>
        <td>
            <form th:action="@{'/customers/' + ${c.id} + '/delete'}" method="post">
                <button type="submit">Șterge</button>
            </form>
        </td>
    </tr>
    <tr th:if="${#lists.isEmpty(customers)}">
        <td colspan="5" style="text-align:center;">Niciun client înregistrat</td>
    </tr>
    </tbody>
</table>

</body>
</html>
