<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Personalului de Întreținere</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f5f5f5; }
        button { background-color: #c0392b; color: white; border: none; padding: 6px 12px; cursor: pointer; border-radius: 5px; }
        button:hover { background-color: #e74c3c; }
        a { text-decoration: none; color: #2c3e50; }
    </style>
</head>
<body>
<h1>Lista Personalului de Întreținere</h1>

<a th:href="@{/maintenance-staff/new}">➕ Adaugă angajat nou</a>
<br><br>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nume</th>
        <th>Tip</th>
        <th>Acțiuni</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="staff : ${staffList}">
        <td th:text="${staff.id}">S1</td>
        <td th:text="${staff.name}">Ion Popescu</td>
        <td th:text="${staff.type}">ELECTRICAL</td>
        <td>
            <form th:action="@{'/maintenance-staff/' + ${staff.id} + '/delete'}" method="post">
                <button type="submit">Șterge</button>
            </form>
        </td>
    </tr>
    <tr th:if="${#lists.isEmpty(staffList)}">
        <td colspan="4" style="text-align:center;">Niciun angajat înregistrat</td>
    </tr>
    </tbody>
</table>

</body>
</html>
