<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Etajelor</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f5f5f5; }
        button { background-color: #c0392b; color: white; border: none; padding: 6px 12px; cursor: pointer; border-radius: 5px; }
        button:hover { background-color: #e74c3c; }
        a { text-decoration: none; color: #2c3e50; }
    </style>
</head>
<body>

<h1>Lista Etajelor</h1>

<!-- mesaj de eroare, dacă controller-ul setează errorMessage -->
<div th:if="${errorMessage}"
     style="color:red; font-weight:bold; margin-bottom:10px;"
     th:text="${errorMessage}"></div>

<a th:href="@{/floors/new}">➕ Adaugă etaj nou</a>
<br><br>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Număr</th>
        <th>Număr magazine</th>
        <th>Acțiuni</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="f : ${floors}">
        <td th:text="${f.id}">F1</td>
        <td th:text="${f.number}">1</td>
        <td th:text="${f.shopCount}">0</td> <!-- folosește getShopCount() -->
        <td>
            <form th:action="@{'/floors/' + ${f.id} + '/delete'}" method="post">
                <button type="submit">Șterge</button>
            </form>
        </td>
    </tr>

    <tr th:if="${#lists.isEmpty(floors)}">
        <td colspan="4" style="text-align:center;">Niciun etaj înregistrat</td>
    </tr>
    </tbody>
</table>

</body>
</html>
