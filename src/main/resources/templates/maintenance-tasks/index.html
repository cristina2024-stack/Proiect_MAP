<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Task-urilor de Mentenanță</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f5f5f5; }
        button { background-color: #c0392b; color: white; border: none; padding: 6px 12px; cursor: pointer; border-radius: 5px; }
        button:hover { background-color: #e74c3c; }
        a { text-decoration: none; color: #2c3e50; }
    </style>
</head>
<body>

<h1>Lista Task-urilor de Mentenanță</h1>

<a th:href="@{/maintenance-tasks/new}">➕ Adaugă task nou</a>
<br><br>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Descriere</th>
        <th>Status</th>
        <th>Assignment ID</th>
        <th>Acțiuni</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="t : ${tasks}">
        <td th:text="${t.id}">T1</td>
        <td th:text="${t.description}">Înlocuire becuri etaj 1</td>
        <td th:text="${t.status}">PLANNED</td>
        <td th:text="${t.assignmentId}">A1</td>
        <td>
            <form th:action="@{'/maintenance-tasks/' + ${t.id} + '/delete'}"
                  method="post">
                <button type="submit">Șterge</button>
            </form>
        </td>
    </tr>

    <tr th:if="${#lists.isEmpty(tasks)}">
        <td colspan="5" style="text-align:center;">Niciun task înregistrat</td>
    </tr>
    </tbody>
</table>

</body>
</html>
